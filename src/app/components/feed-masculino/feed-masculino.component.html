<div>
    <div style="display: inline-block; position: relative; font-size: 20px;">
        Cores vibrantes, paixão evidente
        <div style="width: 100%; height: 6px; background-color: rgb(6, 6, 179); border-radius: 5px; margin-top: 5px;"></div>
    </div>
</div>

<div class="mt-4">
    <div class="row" *ngIf="masculinas.length > 0; else loading">
      <div class="col-md-3" *ngFor="let camisa of masculinas">
        <a [routerLink]="['/produto', camisa.id]" class="text-decoration-none text-dark">
          <div class="card p-3 h-100" style="cursor: pointer;">
            <div class="badge bg-success text-white w-25">↓ {{ camisa.desconto }}%</div>
            <img [src]="camisa.image_url" class="card-img-top" alt="{{ camisa.name }}" style="border-radius: 20px;">
            <div class="card-body">
              <h6 class="card-title">{{ camisa.name }}</h6>
              <p class="text-success fw-bold">
                R$ {{ camisa.preco_atual }}
                <span class="text-muted text-decoration-line-through">
                  R$ {{ camisa.preco_original }}
                </span>
              </p>
              <p class="text-muted">
                em até <strong>12x</strong> de
                <span class="text-success fw-bold">R$ {{ (camisa.preco_atual).toFixed(2) }}</span>
              </p>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>

  <ng-template #loading>
  <p>Carregando produtos...</p>
</ng-template>
