<!-- Mobile: Carrossel com scroll -->
<section class="d-block d-md-none px-3 my-5">
  <div class="scroll-container">
    <div class="scroll-item" *ngFor="let item of beneficios">
      <img [src]="item.imagem" alt="{{ item.titulo }}" width="50" class="mb-3" />
      <h6 class="fw-bold text-success">{{ item.titulo }}</h6>
      <p class="text-muted">{{ item.descricao }}</p>
    </div>
  </div>
</section>

<!-- Desktop: Grade tradicional -->
<section class="container my-5 d-none d-md-block">
  <div class="row text-center text-md-start">
    <div class="col-md-3 d-flex align-items-start" *ngFor="let item of beneficios">
      <img [src]="item.imagem" alt="{{ item.titulo }}" class="me-3" width="40" />
      <div>
        <h6 class="fw-bold text-primary">{{ item.titulo }}</h6>
        <p class="text-muted">{{ item.descricao }}</p>
      </div>
    </div>
  </div>
</section>
