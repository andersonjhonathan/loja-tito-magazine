name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build project with correct baseHref
        run: npx ng build --configuration production --base-href /

      - name: Create 404.html for GitHub Pages SPA support
        run: cp dist/loja-tito-magazine/index.html dist/loja-tito-magazine/404.html

      - name: Add CNAME for custom domain
        run: echo 'titomagazine.com.br' > dist/loja-tito-magazine/CNAME

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist/loja-tito-magazine
